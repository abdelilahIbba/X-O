<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #000;
            transition: background-color 0.3s;
        }
        .box:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="game"></div>
    <script>
        const game = document.querySelector('.game');
        let boxes = [];
        let turn = 'X';
        let isGameOver = false;

        for (let i = 0; i < 9; i++) {
            const box = document.createElement('div');
            box.classList.add('box');
            box.addEventListener('click', () => playGame(box));
            boxes.push(box);
            game.appendChild(box);
        }

        function playGame(box) {
            if (isGameOver || box.textContent) return;
            box.textContent = turn;
            turn = turn === 'X' ? 'O' : 'X';
            checkWin();
        }

        function checkWin() {
            let winConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let condition of winConditions) {
                let [a, b, c] = condition;
                if (boxes[a].textContent && boxes[a].textContent === boxes[b].textContent && boxes[a].textContent === boxes[c].textContent) {
                    alert(`Player ${turn} wins!`);
                    isGameOver = true;
                    break;
                }
            }

            if (!isGameOver && !boxes.some(box => !box.textContent)) {
                alert('It\'s a draw!');
                isGameOver = true;
            }
        }
    </script>
</body>
</html>
